<template name="about">

  <div class="ui stackable sixteen wide column grid center aligned">
    {{> quotesList}}
  </div>

  <div class="ui grid row stackable">
    <div class="four wide column headshot">
      <img src="/images/headshot.jpg" />
    </div><!--headshot-->

    <div class="eleven wide column bio">
      <h3 class="intro-header">Hello, I'm Husam. I'm a Product Manager specializing in Psychology-driven Design.</h3>
      <p>Over the past 5 years, I have partnered with some of the biggest healthcare and consumer brands to build digital experiences that help them better engage with their customers.</p>
      <p>I do things like:</p>
      <ul class="styled-list">
        <li>Lead product teams</li>
        <li>Create product concepts</li>
        <li>Write product copy</li>
        <li>Design user interfaces</li>
        <li>Invent better ways to manage design and development</li>
      </ul>
      <p>I believe:</p>
      <ul class="styled-list">
        <li>When content drives product development, brands can engage meaningfully with their customers</li>
        <li>Teams that quickly and continuously adapt to change develop successful products</li>
      </ul>
    </div><!--bio-->
  </div>

  <div class="ui grid row stackable">
      <h3>Clients</h3>
  </div>

  <div class="ui grid row stackable logos">
      <img src="/images/pfizer.png">
      <img src="/images/novo-nordisk.png">
      <img src="/images/tevalogo.png">
      <img src="/images/thermofisher.png">
      <img src="/images/amgen.png">
      <img src="/images/ironwood.png">
      <img src="/images/forestlabs.png">
      <img src="/images/janssen.png">

  </div>

</template>
