<template name="method">
  <div class="sixteen wide column fullheight animated fadeIn">
    <div class="ui grid stackable">
      <div class="ten wide column preface">
        <h2>Method</h2>
        <p>Maybe your company is losing relevancy in your customers' minds.
        Maybe you're entering a new market and want to create demand.
        Or maybe your competitors are closing in.</p>
        <p>Your product's user experience can address these challenges. I prioritize human behavior and perception to create experiences that customers remember.</p>
      </div><!--preface-->
      <div class="six wide column method-preface">
        <img src="/images/scientist.jpg">
      </div>

      <div class="row phase">
        <div class="sixteen wide column subhead">
          <h3>1: Learn</h3>
          <hr>
        </div>
        <div class="ten wide column description">
          <p>Products and services are successful when they provide solutions to unmet customer needs.</p>
          <p>I learn these needs through behavioral questions. This stage of the process separates
          products that people love from the rest.</p>
        </div>
        <div class="six wide column center aligned icon ui small images">
          <img src="/images/microscope3.png" />
        </div><!--message alignment-->
      </div>
      <div class="row phase">
        <div class="sixteen wide column subhead">
          <h3>2: Define</h3>
          <hr>
        </div>
        <div class="six wide column center aligned icon ui small images">
          <img src="/images/flask3.png" />
        </div>
        <div class="ten wide column description">
          <p>With the context in hand, the strategic thinking begins. Generally, there are three needs
          that a customer has with any product. Customers want to get something done:</p>
            <ul class="styled-list">
              <li>Faster</li>
              <li>More predictably</li>
              <li>With higher output</li>
            </ul>
          <p>In this stage, I define the roadmap that will enable the product to solve the unmet need.</p>
        </div>
      </div>
      <!--brand engineer-->

      <div class="row phase">
        <div class="sixteen wide column subhead">
          <h3>3: Ship</h3>
          <hr>
        </div>
        <div class="ten wide column description">
          <p>With the right strategy in place, the creative process begins. In the past I've produced:
          </p>
            <ul class="styled-list">
              <li>Product Roadmaps</li>
              <li>Mobile-first Prototypes</li>
              <li>User Experience Design</li>
              <li>User Interface Design</li>
              <li>Heuristic Evaluations</li>
            </ul>
        </div><!--Testing-->
        <div class="six wide column center aligned icon ui small images">
          <img src="/images/dna3.png" />
        </div>
      </div>
    </div><!--chapter-->
  </div>
</template>
