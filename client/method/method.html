<template name="method">
  <div class="sixteen wide column fullheight">
    <div class="ui grid stackable">
      <div class="ten wide column preface">
        <h2>Method</h2>
        <p>Maybe your company is losing relevancy in your customers' minds.
        Maybe you're entering a new market and want to create demand.
        Or maybe your competitors are closing in.</p>
        <p>Your product's user experience can address these challenges. I put Psychology and Content first to
          make sure that happens.</p>
      </div><!--preface-->
      <div class="six wide column">
        <img src="/images/scientist.jpg">
      </div>

      <div class="row phase">
        <div class="sixteen wide column subhead">
          <h4>1: Asking the Right Questions</h4>
          <hr>
        </div>
        <div class="ten wide column description">
          <p>Products and services are successful when they provide solutions to unmet customer needs.</p>
          <p>I get to the bottom of these needs by asking behavioral focused questions. This stage of the process separates
          products that people love from the rest.</p>
        </div>
        <div class="six wide column center aligned icon ui small images">
          <img src="/images/microscope2.png" />
        </div><!--message alignment-->
      </div>
      <div class="row phase">
        <div class="sixteen wide column subhead">
          <h4>2: Finding the Perfect Strategy</h4>
          <hr>
        </div>
        <div class="six wide column center aligned icon ui small images">
          <img src="/images/flask2.png" />
        </div>
        <div class="ten wide column description">
          <p>With all the information handy, the strategic thinking begins. Generally, there are three needs
          that a customer has with any product. Customers want to get something done:</p>
            <ul class="styled-list">
              <li>Faster</li>
              <li>More predictably</li>
              <li>With higher output</li>
            </ul>
          <p>The outcome of this stage determines whether the best approach is to improve or recreate.</p>
        </div>
      </div>
      <!--brand engineer-->

      <div class="row phase">
        <div class="sixteen wide column subhead">
          <h4>3: Shipping a Successful Product</h4>
          <hr>
        </div>
        <div class="ten wide column description">
          <p>With the right strategy in place, the creative process begins. In the past I've shipped:
          </p>
            <ul class="styled-list">
              <li>User Research</li>
              <li>Usability Testing</li>
              <li>Product Roadmaps</li>
              <li>Branding</li>
              <li>Content Strategy</li>
              <li>Messaging</li>
              <li>UX Design</li>
              <li>UI Design</li>
            </ul>
        </div><!--Testing-->
        <div class="six wide column center aligned icon ui small images">
          <img src="/images/dna2.png" />
        </div>
      </div>
    </div><!--chapter-->
  </div>
</template>
