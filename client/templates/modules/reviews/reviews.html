<template name="reviews">
    <div class="ui special link cards">
      {{#each reviews}}
        <div class="card">
          <div class="blurring dimmable image">
            <div class="ui dimmer">
              <div class="content">
                <div class="center">
                  <div class="ui inverted button">UX</div>
                </div>
              </div>
            </div>
            <img class="ui small image" src="{{image}}">
          </div>
          <div class="content">
            <a class="header">{{title}}</a>
            <div class="meta">
              <span class="role"></span>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
</template>
