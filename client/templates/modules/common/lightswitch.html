<template name="lightswitch">
  <section class="lightswitch">
      <div class="theme-toggle light-switch">
        <button>Night Mode <i id='light' class="fa fa-moon-o animated shake"></i></button>
      </div>
    <div class="theme-toggle dark-switch">
        <button>Night Mode <i id="dark" class="fa fa-moon-o hide" ></i></button>
    </div>
  </section>
</template>
