<template name="lightswitch">
  <section class="lightswitch">
    <div class="theme-toggle light-switch" id="light">
      <img src="/images/pulley-rd.png" />
        <i class="fa fa-lightbulb-o fa-3x"></i>
    </div>
    <div class="theme-toggle dark-switch hide" id="dark">
        <img src="/images/pulley-yl.png" />
        <i class="fa fa-lightbulb-o fa-3x"></i>
    </div>
  </section>
</template>
