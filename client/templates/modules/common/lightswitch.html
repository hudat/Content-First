<template name="lightswitch">
  <section class="lightswitch">

      <div class="theme-toggle light-switch" id='#light'>
        <i class="fa fa-toggle-on"></i>
      </div>

    <div class="theme-toggle dark-switch hide">
        <i class="fa fa-toggle-off" id="dark"></i>
    </div>
  </section>
</template>
