<template name="lightswitch">
  <section class="lightswitch">
    <div class="theme-toggle light-switch" id="light">
        <i class="fa fa-toggle-off"></i> <span>Light switch</span>
    </div>
    <div class="theme-toggle dark-switch hide" id="dark">
        <i class="fa fa-toggle-on"></i> <span>Light switch</span>
    </div>
    <!-- <img id="dark" src="/images/switch0.png">
    <img id="light" class="hide" src="/images/switch1.png"> -->
  </section>
</template>
