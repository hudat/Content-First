<template name="lightswitch">
  <section class="lightswitch">
      <div class="theme-toggle light-switch">
        <button id='light'>Night Mode <i class="fa fa-moon-o"></i></button>
      </div>
    <div class="theme-toggle dark-switch">
        <button id='dark' class="hide">Day Mode <i class="fa fa-sun-o" ></i></button>
    </div>
  </section>
</template>
