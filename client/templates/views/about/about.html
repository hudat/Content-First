<template name="about">
    <div class="about view animated fadeIn">
      <section class="quote animated fadeIn">
        {{> quote}}
      </section>
      <section class="intro">
        <h2 class="ui header">About</h2>
        <p>I'm a digital product who has designed and built software used by millions of people.</p>
      </section>
        <div class="story module">
          <h3 class="ui header">Summary</h3>
          <p>Over the past 6 years, I have guided clients in their efforts to better service their customers, work more effeciently and grow their businesses.</p>
          <p class="list-header">I do things like:</p>
          <ul class="styled-list">
              <li>Lead product teams</li>
              <li>Create product concepts</li>
              <li>Design user interfaces</li>
              <li>Invent better ways to manage design and development</li>
          </ul>
          <p>I believe:</p>
          <ul class="styled-list">
              <li>When content drives product development, brands can create meaningful and memorable user experiences</li>
              <li>Teams that quickly and continuously adapt to change develop successful products</li>
          </ul>
        </div>
        <div class="clients module">
          <h3 class="ui header">Clients</h3>
          {{> clients}}
        </div>
      </div>
</template>
