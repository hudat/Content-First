<template name="about">
<div class="ui stackable sixteen wide column grid center aligned animated fadeIn">
  {{> quote}}
</div>
  <div class="ui grid row stackable section animated fadeIn">
    <div class="twelve wide column bio">
      <h3 class="intro-header">About</h3>
      <p>I have pitched to, and developed relationships with, top Fortune 100 companies. I've managed the design and development
        of digital products that have been used my millions of people.</p>
      <p class="list-header">I do things like:</p>
      <ul class="styled-list">
        <li>Lead product teams</li>
        <li>Create product concepts</li>
        <li>Design user interfaces</li>
        <li>Invent better ways to manage design and development</li>
      </ul>
      <p>I believe:</p>
      <ul class="styled-list">
        <li>When content drives product development, brands can create meaningful and memorable user experiences</li>
        <li>Teams that quickly and continuously adapt to change develop successful products</li>
      </ul>
    </div><!--bio-->
    <div class="four wide column headshot">
      <img src="/images/husammachlovi-photo.jpg" />
    </div><!--headshot-->
  </div>
  <div class="section">
    <div class="ui grid row stackable articles">
        <h3>Recent Articles</h3>
        {{> posts}}
    </div>
  </div>
  <div class="ui grid row stackable section">
    <div class="ui small images clients">
      <h3>Clients</h3>
      <img src="/images/jj.png">
      <img src="/images/pfizer.png">
      <img src="/images/amc.png">
      <img src="/images/thermofisher.png">
      <img src="/images/amgen.png">
    </div>

  </div>

</template>
