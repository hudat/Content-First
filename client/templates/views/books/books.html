<template name="books">
  <div class="sixteen wide column fullheight animated fadeIn books view">
    {{#each books}}
    <div class="books module ui grid stackable">
      <div class="preface sixteen wide column">
        <h2>{{title}}</h2>
        <img src="{{cover}}" />
        <p>{{tagline}}</p>
      </div><!--preface-->
      <div class="chapters row phase">
        <section class="subead sixteen wide column">
          <h3>Psychology-Driven UX Design Chapters</h3>
          <hr>
        </section>
        {{#each chapters}}
        <div class="chapter eight wide column">
          <h4><i class="fa fa-file-text-o"></i> {{title}}</h4>
          <p>{{description}}</p>
        </div>
        {{/each}}
      </div>
    </div>
    {{/each}}
  </div>
</template>
