<template name="book">
    {{#each books}}
    <div class="book view">
      <section class="intro">
        <h2>{{title}}</h2>
        <img src="{{cover}}" />
        <p>{{tagline}}</p>
          {{> MailChimpListSubscribe}}
      </section>
    </div>
    <div class="chapters row phase">
        <h3>Psychology-Driven UX Design Chapters</h3>
        <hr>
      {{#each chapters}}
        <section class="chapter">
          <h4><i class="fa fa-file-text-o"></i> {{title}}</h4>
          <p>{{description}}</p>
        </section>
        {{/each}}
      </div>
    {{/each}}
</template>
