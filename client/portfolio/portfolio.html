<template name="portfolio">
  <div class="sixteen wide column fullheight animated fadeIn">
      <div class="sixteen wide column preface">
        <h2>Portfolio</h2>
      </div><!--preface-->
      <div class="ui three doubling cards">
        {{#each cases}}
          <a class="ui card" href="{{pathFor 'case' _id=this._id}}">
            <div class="content">
                <img class="ui image" src="{{thumbnail}}">
              </div>
              <div class="content">
                <h5>{{client}}</h5>
                <p>{{role}}</p>
              </div>
          </a>
        {{/each}}
      </div><!--doubling cards-->
  </div>
</template>
